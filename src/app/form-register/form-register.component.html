<div class="container">
  <form action="#" id="register-form" class="form-popup" [formGroup]="formRegister">
    <div class="row">
      <div class="col-md-4 login-social">
        <h4>Register with social</h4>
        <ul class="social">
          <li class="facebook mg-right">
            <a class="icon-form" href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="twitter mg-right">
            <a class="icon-form" href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="linkedin">
            <a class="icon-form" href="#">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-8 login-custom">
        <h4>Register with social</h4>
        <div class="form-register">
          <div class="form-group">
            <input class="form-control" placeholder="Email*" type="email" formControlName="email" required>
          </div>
          <div class="notifi-alert-danger" *ngIf="
              formRegister.controls.email.invalid &&
              (formRegister.controls.email.touched ||
                formRegister.controls.email.dirty)
            ">
            <p>
              Email is required!!!
            </p>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Username*" type="text" formControlName="userName" required>
          </div>
          <div class="notifi-alert-danger" *ngIf="
              formRegister.controls.userName.invalid &&
              (formRegister.controls.userName.touched ||
                formRegister.controls.userName.dirty)
            ">
            <p>
              Username is required!!!
            </p>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password*" type="password" formControlName="passWord" required>
          </div>
          <div class="notifi-alert-danger" *ngIf="
              formRegister.controls.passWord.invalid &&
              (formRegister.controls.passWord.touched ||
                formRegister.controls.passWord.dirty)
            ">
            <p>
              Password is required!!!
            </p>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Repeat Password*" type="password" formControlName="repeatPassword"
              required>
          </div>
          <div class="notifi-alert-danger" *ngIf="
              formRegister.controls.repeatPassword.invalid &&
              (formRegister.controls.repeatPassword.touched ||
                formRegister.controls.repeatPassword.dirty)
            ">
            <p>
              ComfirmPassword is required!!!
            </p>
          </div>
          <button class="btn btn-secondary" (click)="onRegister()">sign up</button>
          <p class="link-bottom">Are you a member? <a href="#">Login now</a></p>
        </div>
      </div>
    </div>
    <button title="Close (Esc)" type="button" class="closeForm">Ã—</button>
  </form>
</div>
